<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <link rel="stylesheet" href="./indexStyle.css">
  <script src="./indexJs.js" defer></script>
</head>
<body>
  <main>
    <form>
      <!-- 1 ~ 입력 값 까지 번호 누르기 게임  -->
      <h2> 1 to ??</h2>
      <div class="btn"><input type="number" id="itemCount" placeholder="갯수 입력"><button>갯수 저장</button></div>
      <table></table>
      <div><button class="before">이전</button><button class="next">다음</button></div>
    </form>
  </main>
  <main>
    <form>
      <!-- Up & Down -->
      <h2>UP & Down ( 1 ~ 100 )</h2>
      <div class="updown"><input type="number" id="updown" placeholder="정답 입력"><button>정답 입력</button></div>
      <div class="updownnumber">??</div>
      <div><button class="before">이전</button><button class="next">다음</button></div>
    </form>

  </main>
  <main>
    <form>
      <!-- 공 피하기 -->
      <canvas width="500px" height="500px"></canvas>
      <div><button class="before">이전</button><button class="next">다음</button></div>
      <div><button class="reset">다시하기</button></div>
      <div></div>
    </form>

  </main>
  <main>

    <form>
      <!-- 마지막 페이지 -->
      <h2>플레이 기록</h2>
      <div>
        <table>
          <caption> 1 to ??</caption>
          <tr>
            <td>플레이 시간</td>
            <td>:</td>
            <td>??</td>
            <td>정한 갯수</td>
            <td>:</td>
            <td>??</td>
          </tr>
        </table>
        <hr />
        <table>
          <caption> Up & Down</caption>
          <tr>
            <td>플레이 시간</td>
            <td>:</td>
            <td>??</td>
            <td>시도 횟수</td>
            <td>:</td>
            <td>??</td>
          </tr>
        </table>
        <hr />
        <table>
          <caption>공 피하기</caption>
          <tr>
            <td>생존한 시간</td>
            <td>:</td>
            <td>??</td>
            <td>피한 갯수</td>
            <td>:</td>
            <td>??</td>
          </tr>
        </table>
      </div>
      <div><button class="before">이전</button><button class="next">다음</button></div>
    </form>

  </main>
</body>

</html>
